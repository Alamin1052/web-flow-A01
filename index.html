<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <h1 class="nav-logo">LOGO</h1>
            <button class="btn">Sing Up</button>
        </div>

        <div class="banner">
            <h1 class="banner-title">
                Cool Dark UI Template for <br> Webflow Agencies!
            </h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-text">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <img class="action-img" src="/Assets/wc-mini.png" alt="">
        </section>

        <section class="users">
            <h2 class="users-heading">
            Joined Thousands of Productive Users
            </h2>

            <div class="user-counts">
            <div class="user-count">
                <h1 class="user-count-title">50K</h1>
                <p class="user-count-description">Active Users</p>
            </div>
            <div class="user-count">
                <h1 class="user-count-title">2M+</h1>
                <p class="user-count-description">Focus Sessions</p>
            </div>
            <div class="user-count">
                <h1 class="user-count-title">95%</h1>
                <p class="user-count-description">Satisfaction Rate</p>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
